<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title>Delete a Restaurant</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Are you sure you want to delete {{ restaurant.name }}?</h1>

<div>
<form action="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}" method="POST" style="display: inline">
    <input type="submit" name="confirmation" value="Yes">
    <input type="submit" name="confirmation" value="No">
</form>
</div>

</body>
</html>
