<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title>Delete a Menu Item</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Are you sure you want to delete {{ item.name }}?</h1>

<form action="{{ url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=item.id) }}" method="POST" style="display: inline">
    <input type="submit" name='confirmation' value="Yes">
    <input type="submit" name='confirmation' value="No">
</form>
</body>
</html>
