<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title>Menu</title>
</head>
<body>

<h1>{{ restaurant.name }}</h1><hr>

{%  for i in items %}

    {{ i.name }} {{ i.price }}<br>
    {{ i.course }}<br>
    {{ i.description }}<br>
    <a href="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=i.id) }}">Edit</a> &#x7C;
    <a href="{{ url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=i.id) }}">Delete</a><br>
    <br>

{% endfor %}

<a href="{{ url_for('new_menu_item', restaurant_id=restaurant.id) }}">Create a new menu item</a><br>
<a href="{{ url_for('show_restaurant') }}">Back to Restaurants</a>

</body>
</html>
